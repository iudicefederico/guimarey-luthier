<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="descripton" content="Sitio dedicado al taller de luthieria, creacion y reparacion de instrumentos de cuerdas Guimarey">
	<meta name="keywords" content="lutheria, luthier, instrumentos musicales, guitarra, bajo, calibraciones, reparaciones, taller de pintura, relic, creaciones, taller, guimarey, flores, caba, argentina, electrico, acustico, stratocaster, telecaster, les paul, sg, 335, jazz bass, presicion">
	<title>Contactate con nosotros</title>
	<link rel="icon" type="image/png" href="images/n-favheadlogo.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="css/estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
	<header id="header">
		<nav class="header__nav">
			<ul class="header__nav__ul">
				<li><a href="index.html" class="link">Inicio</a></li>
				<li><a href="j-nosotros.html" class="link">Nosotros</a></li>
				<li><a href="k-servicios.html" class="link">Servicios</a></li>
				<li><a href="l-proyectos.html" class="link">Proyectos</a></li>
				<li><a href="m-contacto.html" class="link">Contacto</a></li>
			</ul>
		</nav>
		<div class="header__div">
			<a href="index.html">
				<img src="images/n-spaghetti logo.png" alt="logo guimarey luthier">
			</a>
		</div>
		<section class="header__section">
			<div>
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
				<a href="https://www.facebook.com/GuimareyLuthier/?__xts__[%2Ffusion_builder_column]" class="fa fa-facebook">
				</a>
			</div>
			<div>
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
				<a href="https://www.instagram.com/guimarey_guitars/" class="fa fa-instagram">
				</a>
			</div>
		</section>
	</header>
	<main class="mainContacto">
		<div class="mainContacto__div">
			<h2>CONTACTANOS</h2>
			<div class="mainContacto__div__h4">
				<h4>Te vamos a estar respondiendo dentro de las 48hs</h4>
			</div>
		</div>
		<form class="form mainContacto__form">
			<div class="mb-3">
  				<label for="exampleFormControlTextarea1" class="form-label mainContacto__form__formLabel">Tu nombre</label>
  				<textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Tu nombre"></textarea>
			</div>
			<div class="mb-3">
		  		<label for="exampleInputEmail1" class="form-label mainContacto__form__formLabel">Tu correo electrónico</label>
		    	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tu mail">
		    </div>
		    <div class="mb-3">
  				<label for="exampleFormControlTextarea1" class="form-label mainContacto__form__formLabel">Tu consulta</label>
  				<textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Tu consulta"></textarea>
			</div>
	  		<div>
	  		<select class="form-select" aria-label="Default select example">
  				<option selected>¿Desde dónde nos escrbís?</option>
  				<option value="1">Argentina</option>
  				<option value="2">Otro país</option>
			</select>
			</div>
			<br>
			<div>
				<div class="mainContacto__form__divInstrumento">
					<label>Tu instrumento es:</label>
				</div>
		 		<div class="form-check mainContacto__form__formCheck">
  					<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  					<label class="form-check-label" for="flexCheckDefault">Guitarra</label>
				</div>
				<div class="form-check mainContacto__form__formCheck">
  					<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  					<label class="form-check-label" for="flexCheckDefault">Bajo</label>
				</div>
				<div class="form-check mainContacto__form__formCheck">
  					<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  					<label class="form-check-label" for="flexCheckDefault">Otros</label>
				</div>
			</div>
			<br>
			<div class="boton">
		  		<button type="submit" class="btn btn-primary">Enviar</button>
		  		<input class="btn btn-primary" type="reset" value="Borrar">
		 	</div>
		</form>
	</main>
	<a href="#header" class="botonIrArriba">Ir arriba</a>
	<footer class="footer">
		<div class="footer__image">
			<img src="images/n-spaghetti logo.png" alt="logo guimarey luthier">
		</div>
		<p>ARANGUREN 2201 (FLORES) - CIUDAD AUTONOMA DE BUENOS AIRES - ARGENTINA</p>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
	</script>

</html>
